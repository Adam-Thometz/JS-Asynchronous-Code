<body>
    <h1>Promises exercises</h1>
    <div class="exercise1">
        <h3>Part 1</h3>
        <label for="numbers">Type in the numbers you want. 
            <small>Separate numbers with a comma</small></label>
        <input type="text" id="numbers">
        <button id="submitBtn">Submit</button>
        <p id="errorList"></p>
        <ul id="numsList"></ul>
    </div>
    <hr>
    <div class="exercise2">
        <h3>Part 2</h3>
        <p id="deckStatus"></p>
        <button id="shuffleDeck">Shuffle</button>
        <button id="drawCard">Draw card</button>
        <div id="cardHolder">
        </div>
    </div>
</body>
